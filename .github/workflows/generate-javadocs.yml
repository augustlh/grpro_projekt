name: Deploy Javadoc

on:
  push:
    branches:
      - master
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # If you have a protection rule on your repository, you'll need to give write permission to the workflow.

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          
      - name: Generate Javadoc
        run: |
          mkdir -p javadoc
          javadoc -d javadoc -sourcepath src/ -subpackages .
          
      - name: Create .nojekyll to Disable Jekyll
        run: echo "" > javadoc/.nojekyll  # Create the .nojekyll file in the Javadoc folder
        
      - name: Deploy Javadoc to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4  # Use the latest stable version
        with:
          branch: javadoc  # The branch where the Javadoc will be deployed
          folder: javadoc  # The folder containing generated Javadoc files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
